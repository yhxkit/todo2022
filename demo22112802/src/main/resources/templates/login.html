<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/sign_layout}">


<th:block layout:fragment="content">

    <div class="auth">
        <div class="auth-container">
            <div class="card">
                <header class="auth-header">
                    <h1 class="auth-title">
                        <div class="logo">
                            <span class="l l1"></span>
                            <span class="l l2"></span>
                            <span class="l l3"></span>
                            <span class="l l4"></span>
                            <span class="l l5"></span>
                        </div>
                        관리자
                    </h1>
                </header>
                <div class="auth-content">
                    <p class="text-center">LOGIN TO CONTINUE</p>
                    <form id="login-form" th:action="@{/login}" th:object="${user}" method="POST" novalidate="">
                        <div class="form-group">
                            <label for="username">ID</label>
                            <input type="text" class="form-control underlined" name="username" id="username"
                                   placeholder="아이디" required></div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control underlined" name="password" id="password"
                                   placeholder="패스워드" required></div>
                        <div class="form-group">
                            <a href="/login" class="forgot-btn pull-right">패스워드 리셋</a>
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Login</button>
                        </div>
                        <div class="form-group">
                            <p class="text-muted text-center">신규 계정 가입
                                <a href="/signup">가입하기</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>
